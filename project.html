<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .button {
            color: white;
            background-color: black;
            margin: 10px;
            border-radius: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .input-box {
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>JavaScipt Project</h1>
    <p>By Dhairya Desai</p>
    <!-- Button to change background color -->
    <button class="button" onclick="changeBackgroundColor()">Change Background Color</button>

    <!-- Counter button -->
    <div>
        <button class="button" onclick="incrementCounter()">Increase Counter</button>
        <p>Counter: <span id="counter">0</span></p>
    </div>

    <!-- Calculator -->
    <div>
        <h2>Calculator</h2>
        <input type="number" id="num1" class="input-box" placeholder="Enter first number">
        <input type="number" id="num2" class="input-box" placeholder="Enter second number">
        <select id="operation" class="input-box">
            <option value="add">Addition</option>
            <option value="subtract">Subtraction</option>
            <option value="multiply">Multiplication</option>
            <option value="divide">Division</option>
        </select>
        <button class="button" onclick="performOperation()">Calculate</button>
        <p id="results"></p>
    </div>

    <!-- Random Quote -->
    <div>
        <button class="button" onclick="displayRandomQuote()">Show Random Quote</button>
        <p id="quote"></p>
    </div>

    <script src="project.js"></script>
</body>

</html>
